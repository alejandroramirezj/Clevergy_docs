get:
  description: |
    Return the user houses
  deprecated: true
  operationId: getUserHouses
  parameters:
    - name: userId
      in: path
      description: ID of user
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Houses of a given user
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UserHouses.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HttpErrorUnauthorized.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HttpErrorForbidden.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HttpErrorNotFound.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
  security:
    - firebase: []
