get:
  description: >
    ## Return house energy

    Return the energy of a house for a date period (from startDate to endDate)
    grouped by date based on granularity
  summary: Return house energy
  tags:
    - ðŸ’¡Energy
    - Obtain energy data from my users
  operationId: findEnergyByHouseId
  parameters:
    - name: houseId
      in: path
      description: ID of a house
      required: true
      schema:
        type: string
    - name: startDate
      in: query
      description: Start date to filter by
      required: true
      schema:
        type: string
        format: date-time
    - name: endDate
      in: query
      description: End date to filter by
      required: true
      schema:
        type: string
        format: date-time
    - name: granularity
      in: query
      description: Granularity to group by
      required: true
      schema:
        type: string
        enum:
          - YEARLY
          - MONTHLY
          - DAILY
          - HOURLY
  responses:
    '200':
      description: House consumption
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/EnergyItem.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
