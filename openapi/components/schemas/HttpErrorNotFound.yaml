type: object
properties:
  timestamp:
    description: Request date and time
    type: string
    example: '2023-12-26T10:23:19.508+00:00'
  status:
    description: Http error code
    type: integer
    format: int32
    example: 404
  error:
    description: Http error description
    type: string
    example: Not Found
  path:
    description: Request path
    type: string
    example: /auth/alice.smith@gmail.com/token
